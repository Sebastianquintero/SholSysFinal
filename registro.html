<body class="registro_usuario">
    <div class="form-container2">
        <h2>Crear una cuenta</h2>
    
        <form asp-action="Registro" method="post">
            <div class="form-row">
                <div class="form-group">
                    <label for="nombres">Nombres</label>
                    <input asp-for="nombres" class="form-control" placeholder="Nombres" />
                </div>
                <div class="form-group">
                    <label for="apellidos">Apellidos</label>
                    <input asp-for="apellidos" class="form-control" placeholder="Apellidos" />
                </div>
            </div>
    
            <div class="form-row">
                <div class="form-group">
                    <label for="tipoDocumento">Tipo de Documento</label>
                    <input asp-for="tipoDocumento" class="form-control" placeholder="Tipo de Documento" />
                </div>
                <div class="form-group">
                    <label for="numeroDocumento">Número de Documento</label>
                    <input asp-for="numeroDocumento" class="form-control" placeholder="Número de Documento" />
                </div>
            </div>
    
            <div class="form-row">
                <div class="form-group">
                    <label for="contraseña">Contraseña</label>
                    <input asp-for="contraseña" type="password" class="form-control" placeholder="Contraseña" />
                </div>
                <div class="form-group">
                    <label for="fechaNacimiento">Fecha de Nacimiento</label>
                    <input asp-for="fechaNacimiento" type="date" class="form-control" />
                </div>
            </div>
    
            <div class="form-row">
                <div class="form-group">
                    <label for="numeroTelefono">Número de Teléfono</label>
                    <input asp-for="numeroTelefono" class="form-control" placeholder="Número de Teléfono" />
                </div>
                <div class="form-group">
                    <label for="correo">Correo</label>
                    <input asp-for="correo" type="email" class="form-control" placeholder="Correo" />
                </div>
            </div>
    
            <div class="form-group full-width">
                <label for="rolesid">Rol</label>
                <select asp-for="rolesid" class="form-control">
                    <option value="1">Administrador</option>
                    <option value="2">Usuario</option>
                </select>
            </div>
    
            <button type="submit" class="btn btn-primary">Crear cuenta</button>
            <p class="mt-3 text-center">¿Ya tienes una cuenta? <a href='iniciar_sesion.html'>Volver</a></p>
        </form>
    </div>
