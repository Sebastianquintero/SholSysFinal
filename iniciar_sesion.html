<style>
    header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000; /* Asegura que el encabezado esté siempre visible */
    }

    body.iniciar_sesion {
        margin: 0;
        padding-top: 90px; /* Asegura que el contenido no se superponga al header */
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: url('img/fuond.jpg') no-repeat center center fixed;
        background-size: cover;
    }

    .form-login {
        background-color: rgba(255, 255, 255, 0.5); /* Aumenta ligeramente la opacidad */
        padding: 1.5rem;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
    }

    .form-login h2 {
        font-size: 1.5rem;
        font-weight: bold;
        color: #000;
        text-align: center;
        margin-bottom: 1rem;
    }

    .form-login .form-group label {
        font-weight: 500;
        color: #333;
        font-size: 0.8rem;
    }

    .form-login .form-control {
        font-size: 0.8rem;
        padding: 0.3rem;
    }

    .btn-primary {
        background-color: #5b9748;
        border-color: #5b9748;
        font-size: 0.8rem;
        padding: 0.3rem 0.5rem;
    }

    .btn-primary:hover {
        background-color: #4d8640;
    }

    .form-login p {
        font-size: 0.8rem;
        text-align: center;
        color: #000;
    }
</style>


<body class="iniciar_sesion">
    
    <div class="form-login">
        <h2>Iniciar Sesion</h2>
        <form asp-action="Login" method="post">
            <div class="form-group">
                <label for="correo">Correo Electrónico</label>
                <input asp-for="correo" type="email" class="form-control" placeholder="Correo Electrónico" />
                <span asp-validation-for="correo" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label for="contraseña">Contraseña</label>
                <input asp-for="contraseña" type="password" class="form-control" placeholder="Contraseña" />
                <span asp-validation-for="contraseña" class="text-danger"></span>
            </div>
            <a href="welcome_student.html" class="btn btn-primary btn-block">Iniciar Sesión</a>
            <p class="mt-3">¿No tienes una cuenta? <a href='registro.html'>Regístrate</a></p>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation-unobtrusive@3.2.11/dist/jquery.validate.unobtrusive.min.js"></script>
