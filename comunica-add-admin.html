    <!-- FAV ICON(BROWSER TAB ICON) -->
    <link rel="shortcut icon" href="img/ScholSys_login.jpg" type="image/x-icon">
    <!-- GOOGLE FONT -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700%7CJosefin+Sans:600,700" rel="stylesheet">
    <!-- FONTAWESOME ICONS -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!-- ALL CSS FILES -->
    <link href="css/materialize.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/style2.css" rel="stylesheet" />
    <!-- RESPONSIVE.CSS ONLY FOR MOBILE AND TABLET VIEWS -->
    <link href="css/style-mob.css" rel="stylesheet" />
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
	<script src="js/html5shiv.js"></script>
	<script src="js/respond.min.js"></script>
	<![endif]-->
</head>

<body>
    <!--== MAIN CONTRAINER ==-->
    <div class="container-fluid sb1">
        <div class="row">
            <!--== LOGO ==-->
            <div class="col-md-2 col-sm-3 col-xs-6 sb1-1">
                <a href="#" class="btn-close-menu"><i class="fa fa-times" aria-hidden="true"></i></a>
                <a href="#" class="atab-menu"><i class="fa fa-bars tab-menu" aria-hidden="true"></i></a>
                <a href="index.html" class="a">
                    <h1 class="m0">ScholSys</h1>
                </a>
            </div>
            <!--== SEARCH ==-->
            <div class="col-md-6 col-sm-6 mob-hide">
                <form class="app-search">
                    <input type="text" placeholder="Search..." class="form-control">
                    <a href="#"><i class="fa fa-search"></i></a>
                </form>
            </div>
            <!--== NOTIFICATION ==-->
            <div class="col-md-2 tab-hide">
                <div class="top-not-cen">
                    <a class='waves-effect btn-noti' href="admin-all-enquiry.html" title="all enquiry messages"><i class="fa fa-commenting-o" aria-hidden="true"></i><span>5</span></a>
                    <a class='waves-effect btn-noti' href="admin-course-enquiry.html" title="course booking messages"><i class="fa fa-envelope-o" aria-hidden="true"></i><span>5</span></a>
                    <a class='waves-effect btn-noti' href="admin-admission-enquiry.html" title="admission enquiry"><i class="fa fa-tag" aria-hidden="true"></i><span>5</span></a>
                </div>
            </div>
            <!--== MY ACCCOUNT ==-->
            <div class="col-md-2 col-sm-3 col-xs-6">
                <!-- Dropdown Trigger -->
                <a class='waves-effect dropdown-button top-user-pro' href='#' data-activates='top-menu'><img src="images/user/6.png" alt="" />Administrador <i class="fa fa-angle-down" aria-hidden="true"></i>
                </a>

                <!-- Dropdown Structure -->
                <ul id='top-menu' class='dropdown-content top-menu-sty'>
                    <li><a href="admin-panel-setting.html" class="waves-effect"><i class="fa fa-cogs" aria-hidden="true"></i>Config de perfil</a>
                    </li>
                    <li class="divider"></li>
                    <li><a href="#" class="ho-dr-con-last waves-effect"><i class="fa fa-sign-in" aria-hidden="true"></i> Cerrar sesion</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!--== BODY CONTNAINER ==-->
    <div class="container-fluid sb2">
        <div class="row">
				
                <div class="sb2-2-3">
                    <div class="row">
                        <!--== Add Announcement Form ==-->
                        <div class="col-md-12">
                            <div class="box-inn-sp admin-form">
                                <div class="inn-title">
                                    <h4>Añadir Anuncio</h4>
                                    <p>Complete la información del anuncio que desea publicar.</p>
                                </div>
                                <div class="bor ad-cou-deta-h4">
                                    <form action="/submit-announcement" method="POST" enctype="multipart/form-data">
                                        <!-- Announcement Title -->
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <input type="text" name="title" class="validate" required>
                                                <label>Título del Anuncio:</label>
                                            </div>
                                        </div>
                                        <!-- Announcement Description -->
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <textarea name="description" class="materialize-textarea" required></textarea>
                                                <label>Descripción:</label>
                                            </div>
                                        </div>
                                        <!-- Announcement Category -->
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <select name="category" required>
                                                    <option value="" disabled selected>Seleccione una categoría</option>
                                                    <option value="noticias">Noticias</option>
                                                    <option value="eventos">Eventos</option>
                                                    <option value="ofertas">Ofertas</option>
                                                    <option value="otros">Otros</option>
                                                </select>
                                                <label>Categoría:</label>
                                            </div>
                                        </div>
                                        <!-- Announcement Target Link -->
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <input type="url" name="link" class="validate">
                                                <label>Enlace relacionado (opcional):</label>
                                            </div>
                                        </div>
                                        <!-- Announcement Image -->
                                        <div class="row">
                                            <div class="file-field input-field col s12">
                                                <div class="btn admin-upload-btn">
                                                    <span>Subir Imagen</span>
                                                    <input type="file" name="image" accept="image/*">
                                                </div>
                                                <div class="file-path-wrapper">
                                                    <input class="file-path validate" type="text" placeholder="Cargar imagen para el anuncio">
                                                </div>
                                            </div>
                                        </div>
                                        <!-- Submit Button -->
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <button type="submit" class="waves-effect waves-light btn-large">
                                                    Publicar Anuncio
                                                </button>
                                            </div>
                                                            <!-- Botón de volver a Dashboard -->
                                            <div class="row">
                                                <div class="input-field col s12">
                                                    <a href="dashboard_comunicacion.html" class="waves-effect waves-light btn-large">
                                                        Volver al Dashboard
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            
            </div>

        </div>
    </div>

    <!--Import jQuery before materialize.js-->
    <script src="js/main.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/custom.js"></script>
</body>
